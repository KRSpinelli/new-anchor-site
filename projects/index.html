        @keyframes drift-slow {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, -50px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes drift-medium {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, 60px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes twinkle-soft {

            0%,
            100% {
                opacity: 1;
            }

            25% {
                opacity: 0.6;
            }

            50% {
                opacity: 0.9;
            }

            75% {
                opacity: 0.7;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .bg-starfield::before,
            .bg-starfield::after {
                animation: none;
            }
        }

        .typing-wrapper {
            display: inline-block;
            position: relative;
        }

        .typing-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 1s steps(9, end) forwards;
        }

        .typing-wrapper::after {
            content: '_';
            position: absolute;
            left: 0;
            top: 0;
            color: currentColor;
            animation: cursor-move 1s steps(9, end) forwards, blink-cursor 0.75s step-end infinite;
        }

        @keyframes cursor-move {
            to {
                left: 9ch;
            }
        }

        @keyframes typing {
            to {
                width: 9ch;
            }
        }

        @keyframes blink-cursor {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
